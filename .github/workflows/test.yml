name: Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Set execute permissions for test script
        run: chmod -R +x ./tests

      - name: Run file tests
        run: ./tests/_run_all.sh

      - name: Run unit tests
        run: npm run test
